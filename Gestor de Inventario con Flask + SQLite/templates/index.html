<!DOCTYPE html>
<html>

<head>
    <title>Inventario</title>
</head>

<body>
    <h2>📦 Inventario Actual</h2>
    <a href="/agregar">➕ Agregar producto</a>
    <table border="1" cellpadding="8">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        {% for p in productos %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>${{ "%.0f"|format(p[3]) }}</td>
            <td>
                <a href="/editar/{{ p[0] }}">✏️</a>
                <a href="/eliminar/{{ p[0] }}" onclick="return confirm('¿Eliminar?')">🗑️</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
